<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       
        let num = parseFloat(prompt('Mời bạn nhập 1 số nguyên dương:'));
        let line1 ="Kết quả là:"+ num + "!"+"=";
        document.write(line1 + fristGiaiThua(num))
        


        function fristGiaiThua(num)
        {
          return num = (num ==1) ? num : num * fristGiaiThua(num -1);
        }
        
        
    </script>
</body>
</html>
