<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="font-family: monospace">
    <script>
    let n = parseInt(prompt("Mời bạn nhập dòng"));
    let m = parseInt(prompt("Mời bạn nhập cột:"));
    let scout = "";
    for (i = 0 ; i < m*n ;i++)
    {   
        scout +="*";
        if((i+1)%n==0)
        {
            scout +="<br>";
        }
    }
    document.write(scout);
    </script>
</body>
</html>
