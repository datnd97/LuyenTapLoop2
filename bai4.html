<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng. -->

    <script>
    let soTienBanDau = parseFloat(prompt("Nhap so tien cho vay ban dau:"));
    let soThangChoVay = parseInt(prompt("Nhap so thang cho vay:"));
    let laiSuatHangThang = parseInt(prompt("Nhap lai suat hang hang:"));
    let laiNganHang= 0;
    let scout ="";
        for(let i = 1;i<=soThangChoVay;i++)
        {
            laiNganHang += soTienBanDau*laiSuatHangThang/100;
            scout += "Lai ngan hang :"+ i +"thang"+"/"+laiNganHang;
            scout +="<br>";

        }
        document.write(scout);
        document.write("So tien vay ban dau la:"+soTienBanDau);
        document.write("<br>");
        document.write("Ca goc lan lai phai tra cho ngan hang la:"+(soTienBanDau+laiNganHang));
    </script>
</body>
</html>
